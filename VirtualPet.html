<!DOCTYPE html>
<html>
  <head>
    <title>Build a Virtual Pet</title>
    <meta name="description" content="A cozy virtual ghost named Finn for ISLT 7355">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
Feeling anxious? Stressed? Or, other discomfort? Please take a moment to relax with Finn, the cozy virtual ghost!      </h1>
    </header>

    <main>
      <section class="pet-image-container">
        <img class="pet-image" src="https://raw.githubusercontent.com/Nicholasandriani/nicholasandriani.github.io/main/VirtualGhost.jpg">
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
        </div>
      </section>
    </main>

    <!-- important JS -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
